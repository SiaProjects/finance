<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<h2>Login</h2>
		<form method="POST" th:action="@{/siarium/login}" th:object="${user}">
		
			<label>Email</label><br>
			<input type="text" th:field="*{email}" />
			
			<br><br>
			
			<label>Password</label><br>
			<input type="text" th:field="*{parole}" />
			
			<br><br>
			
			<input type="submit" value="Login">
		</form>
	</body>
</html>
